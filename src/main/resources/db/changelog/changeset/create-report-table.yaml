databaseChangeLog:
  - changeSet:
      id: create-report
      author: Bogdanova Diana
      changes:
        - createTable:
            tableName: reports
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time_of_report
                  type: timestamp
                  nullable: false
              - column:
                  name: message
                  type: varchar(255)
                  nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: order_report_fk
                    referencedTableName: orders
                    referencedColumnNames: id

